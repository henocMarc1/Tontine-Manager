<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Tontine manager</title>
    <link rel="stylesheet" >
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tontine, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-header {
    text-align: center;
    margin-bottom: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

        .login-header .logo {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .login-header .logo-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #667eea;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            background: white;
            padding: 5px;
            margin-bottom: 15px;
        }

        .login-header h1 {
            margin: 0 0 10px 0;
            font-size: 28px;
            color: #333;
        }

        .login-header p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 600;
            color: #999;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-google {
            background: white;
            color: #333;
            border: 2px solid #e0e0e0;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8f8f8;
            border-color: #667eea;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #999;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #e0e0e0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* --- Logo au-dessus du titre sur ordinateur --- */
@media (min-width: 768px) {
    .login-header {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .login-header .logo {
        order: -1; /* place le logo avant le titre */
        margin-bottom: 10px;
    }

    .login-header h1 {
        margin-top: 5px;
    }
}

    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">
                    <img src="Logo tontine.PNG" alt="Logo Tmanager" class="logo-image">
                </div>
                <h1>Tmanager</h1>
                <p>Gérez vos tontines en toute sécurité</p>
            </div>

            <div class="tabs">
                <div class="tab active" onclick="switchTab('login')">
                    Connexion
                </div>
                <div class="tab" onclick="switchTab('register')">
                    Inscription
                </div>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Connexion en cours...</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="tab-content active">
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="login-email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i> Mot de passe
                        </label>
                        <input type="password" id="login-password" placeholder="Votre mot de passe" required>
                    </div>
                    <div style="text-align: right; margin-bottom: 15px;">
                        <a href="#" onclick="handleForgotPassword(event)" style="color: #667eea; text-decoration: none; font-size: 14px;">
                            Mot de passe oublié ?
                        </a>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Se connecter
                    </button>
                </form>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="tab-content">
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">
                            <i class="fas fa-user"></i> Nom
                        </label>
                        <input type="text" id="register-name" placeholder="Votre nom" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <input type="email" id="register-email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">
                            <i class="fas fa-lock"></i> Mot de passe
                        </label>
                        <input type="password" id="register-password" placeholder="Minimum 6 caractères" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">
                            <i class="fas fa-lock"></i> Confirmer le mot de passe
                        </label>
                        <input type="password" id="register-confirm-password" placeholder="Confirmez votre mot de passe" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-user-plus"></i> Créer un compte
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            initFirebaseAuth, 
            loginWithEmail, 
            registerWithEmail, 
            loginWithGoogle,
            checkAuthState
        } from './firebase-auth.js';

        let authInitialized = false;

        // Initialiser Firebase au chargement de la page
        async function init() {
            try {
                await initFirebaseAuth();
                authInitialized = true;
                
                // Vérifier si l'utilisateur est déjà connecté
                checkAuthState((user) => {
                    if (user) {
                        window.location.href = 'index.html';
                    }
                });
            } catch (error) {
                console.error('Erreur d\'initialisation:', error);
                showError('Erreur de connexion au serveur. Veuillez réessayer.');
            }
        }

        // Gérer la connexion
        window.handleLogin = async function(event) {
            event.preventDefault();
            
            if (!authInitialized) {
                showError('Firebase n\'est pas encore initialisé. Veuillez patienter.');
                return;
            }

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            showLoading(true);
            hideError();

            const result = await loginWithEmail(email, password);

            showLoading(false);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                showError(result.error || 'Erreur de connexion');
            }
        };

        // Gérer l'inscription
        window.handleRegister = async function(event) {
            event.preventDefault();

            if (!authInitialized) {
                showError('Firebase n\'est pas encore initialisé. Veuillez patienter.');
                return;
            }

            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;

            if (password !== confirmPassword) {
                showError('Les mots de passe ne correspondent pas');
                return;
            }

            showLoading(true);
            hideError();

            const result = await registerWithEmail(email, password, name);

            showLoading(false);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                showError(result.error || 'Erreur lors de l\'inscription');
            }
        };

        // Gérer la connexion Google
        window.handleGoogleLogin = async function() {
            if (!authInitialized) {
                showError('Firebase n\'est pas encore initialisé. Veuillez patienter.');
                return;
            }

            showLoading(true);
            hideError();

            const result = await loginWithGoogle();

            showLoading(false);

            if (result.success) {
                window.location.href = 'index.html';
            } else {
                showError(result.error || 'Erreur de connexion avec Google');
            }
        };

        // Gérer le mot de passe oublié
        window.handleForgotPassword = async function(event) {
            event.preventDefault();
            
            if (!authInitialized) {
                showError('Firebase n\'est pas encore initialisé. Veuillez patienter.');
                return;
            }

            const email = document.getElementById('login-email').value;
            
            if (!email) {
                showError('Veuillez entrer votre adresse email');
                return;
            }

            showLoading(true);
            hideError();

            const { resetPassword } = await import('./firebase-auth.js');
            const result = await resetPassword(email);

            showLoading(false);

            if (result.success) {
                alert('Un email de réinitialisation a été envoyé à ' + email);
            } else {
                showError(result.error || 'Erreur lors de l\'envoi de l\'email');
            }
        };

        // Basculer entre les onglets
        window.switchTab = function(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('register-form').classList.add('active');
            }
            
            hideError();
        };

        // Afficher/masquer le chargement
        function showLoading(show) {
            const loading = document.getElementById('loading');
            if (show) {
                loading.classList.add('show');
            } else {
                loading.classList.remove('show');
            }
        }

        // Afficher une erreur
        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.textContent = message;
            errorEl.classList.add('show');
        }

        // Masquer l'erreur
        function hideError() {
            const errorEl = document.getElementById('error-message');
            errorEl.classList.remove('show');
        }

        // Initialiser au chargement
        init();
    </script>
</body>
</html>
